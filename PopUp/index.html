    <title>Pop Up</title>

</head>
<body>
    <input type="button" onclick="pop.show('this is warning','error while open pop up')" value="Show">
    <div id="popwrap">
        <div id="popbox">
            <h1 id="poptitle">TITLE</h1>

            <div

            id="popclose"

        </div>
    </div>
    <script src="./script.js"></script>
</body>
