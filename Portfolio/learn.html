<!DOCTYPE html>
<html>

<head>
    <title>My First Web Page</title>
</head>

<body>
    <header>
        <h1>Website Header</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h2>Article Title</h2>
            <p>This is the content of the article.</p>
        </article>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>John</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Emily</td>
                <td>25</td>
            </tr>
        </table>
        <img src="image.jpg" alt="Description of Image">

        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <video width="320" height="240" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid black;"></canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = "red";
            ctx.fillRect(10, 10, 50, 50);
        </script>
        <br>
        <div id="user" data-user-id="123" data-user-name="John">
            <p>hello</p>
        </div>

        <iframe src="index.html" width="600" height="400"></iframe>
        <div id="dragTarget" draggable="true" ondragstart="drag(event)">Drag Me!</div>
        <div id="dropTarget" ondragover="allowDrop(event)" ondrop="drop(event)">Drop Here!</div>

        <script>
            function allowDrop(event) {
                event.preventDefault();
            }

            function drag(event) {
                event.dataTransfer.setData("text", event.target.id);
            }

            function drop(event) {
                event.preventDefault();
                var data = event.dataTransfer.getData("text");
                event.target.appendChild(document.getElementById(data));
            }
        </script>
        <button onclick="getLocation()">Get Location</button>

        <script>
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else {
                    alert("Geolocation is not supported by this browser.");
                }
            }

            function showPosition(position) {
                alert("Latitude: " + position.coords.latitude + "\nLongitude: " + position.coords.longitude);
            }
        </script>
        <meter value="0.1" min="0" max="1">60%</meter>
        <progress value="50" max="100">50%</progress>
        <details>
            <summary>Click to expand</summary>
            <p>Hidden content goes here...</p>
        </details>

    </main>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>


</body>

</html>
